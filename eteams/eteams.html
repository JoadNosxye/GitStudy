<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/middle.css" />
	</head>
	<body style="margin: 0 ; padding: 0 ;">
			<div class="header">
				<div class="user-menu">
					<div class="user-menu-head">
						<img src="img/头像.png" />
					</div>
					<div class="user-menu-name">
						<p>
							<span>待.风过暖城</span>
						</p>
						<div class="user-menu-angle">
							<span></span>
						</div>
					</div>
				</div>
					
				<div class="work">
					<div class="work-home">
						<i class="graph graph-home h16"></i>
					</div>
					<div class="work-task">
						<div class="work-task-icon">
							<i class="graph graph-task h16"></i>
						</div>
						<div class="work-task-span">
							<span>任务</span>
						</div>
					</div>
					<div class="work-reply">
						<div class="work-reply-icon">
							<i class="graph graph-reply h16"></i>
						</div>
						<div class="work-reply-span">
							<span>审批</span>
						</div>
					</div>
					<div class="work-more">
						<div class="work-more-span">
							<span>更多应用</span>
						</div>
						<div>
							<span>
								
							</span>
						</div>
					</div>
				</div>
				<div class="more">
					<i class="graph graph-more h16"></i>
				</div>
				<div class="search">
					<input placeholder="全局搜索"/>
					<div class="search-icon">
						<img src="img/搜索.png" />
					</div>
				</div>
				<div class="qq">
					<i class="graph graph-qq h16"></i>
				</div>
				<div class="logo">
					<i class="graph graph-eteams"></i>
				</div>

			<div class="middle">
				<div class="left">
					<img src="img/导航.png" />
				</div>
				<div class="right">
					<div class="main-hd">
						<div class="title">
							<i class="graph graph-hruser"></i>
						</div>
						<ul>
							<li id="li-information">基本信息</li>
							<li>用户下属</li>
							<li>个人信息</li>
							<li>人事合同</li>
							<li>第三方账号</li>
							<li>邮箱设置</li>
							<li>更多</li>
						</ul>
					</div>
						<div class="user-panel">
							<div class="user-info">
								<div class="control-group">
									<label class="control-label">姓 名：</label>
									<input class="form-control textinput" value="sansi"/>
								</div>
								<div class="control-group">
									<label class="control-label">账号：</label>
									<input class="form-control textinput" value="66395478@eteams.com"/>
								</div>
								<div class="control-group">
									<label class="control-label">邮箱：</label>
									<input class="form-control textinput" value="66395478@eteams.com"/>
									<a>
										<span class="binding_js">[绑定]</span>
									</a>
									<span class="warning">为了您的账号安全，请尽快绑定邮箱！</span>
								</div>
								<div class="control-group">
									<label class="control-label">手 机：</label>
									<input class="form-control textinput" />
									<a>
										<span class="binding_js">[绑定]</span>
									</a>
									<span class="warning">为了您的账号安全，请尽快绑定手机！</span>
								</div>
								<div class="control-group">
									<label class="control-label">密码：</label>
									<img src="img/密码.png" class="password"/>
								</div>
								<div class="control-group">
									<label class="control-label">性 别：</label>
									<label class="radio-inline">
										<input type="radio" value="male"  checked="checked"/>男
									</label>
									<label class="radio-inline">
										<input type="radio" value="female" />女
									</label>
								</div>
							</div>
							<div class="user-info-second">
								<div class="control-group">
									<label class="control-label">入职时间：</label>
									<input class="form-control textinput" value="2017-03-20"/>
								</div>
								<div class="control-group">
									<label class="control-label">电 话：</label>
									<input class="form-control textinput"/>
								</div>
								<div class="control-group">
									<label class="control-label">工 号：</label>
									<input class="form-control textinput"/>
								</div>
								<div class="control-group">
									<label class="control-label">部 门：</label>
								</div>
								<div class="control-group">
									<label class="control-label">兼职部门：</label>
								</div>
								<div class="control-group">
									<label class="control-label">岗 位：</label>
								</div>
								<div class="control-group">
									<label class="control-label">职 级：</label>
								</div>
								<div class="control-group">
									<label class="control-label">上 级：</label>
								</div>
								<div class="control-group">
									<label class="control-label">助 理：</label>
								</div>
								<div class="control-group">
									<label class="control-label">权限开放：</label>
								</div>
								<div class="control-group">
									<label class="control-label">角 色：</label>
									<label class="radio-inline">
										<input type="radio" checked="checked"/>系统管理员
									</label>
								</div>
								<div class="control-group">
									<label class="control-label">状 态：</label>
									<input class="form-control textinput" value="在职"/>
								</div>
								<div class="buttom-button">
									<button>退出团队</button>
									<button>工作交接</button>
								</div>
							</div>
						</div>
						<div class="explain">
							<div class="about-explain">
								<div class="explain-heading">
									<span>其他权限说明</span>
								</div>
								<div class="about-explain-body">
									<span>1. 助理：代表可以查看本人下属的工作内容</span>
									<span>2. 权限开放：代表可以把自己的所有工作内容开放给其他同事查阅</span>
									<span>3. 其他上级：同上级</span>
								</div>
							</div>
						</div>
				</div>
			</div>
				<div class="go-top">
					<i class="graph goto-top"></i>
				</div>
				<div class="wechat">
					<img src="img/wechat.png" />
				</div>
		</div>
	</body>
</html>
