<!DOCTYPE html>
<html>
<head>
	<title>ICONS</title>
</head>
<body>
	<div style="width: 100px;height: 100px;background-color: black">
		<i class="graph graph-home h16"></i>
		<i class="graph graph-saleTarget h16"></i>
		<i class="graph graph-1 h16"></i>
	</div>

	<style type="text/css">
		.graph{
		    background-image: url(img/eteams_icons.png);
		    background-repeat: no-repeat;
		    display: inline-block;
		    vertical-align: middle
		}
		.h16{
			height: 16px;
		    width: 16px;
		}
		.graph-home{
		    background-position: 0 0;
		}
		.graph-saleTarget{
			background-position: -240px -48px;
		}
		.graph-1{
			background-position: 0px -32px;
		}
	</style>
</body>
</html>
